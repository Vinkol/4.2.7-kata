<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Repos Autocomplete</title>
</head>
<body>
    <div class="wrapper">
        <h1>GitHub Repositories</h1>
        <div class="autocomplete-container">
            <input type="text" class="searchInput" placeholder="Введите название репозитория...">
            <ul class="autocompleteList"></ul>
        </div>
        <h2>Добавленные репозитории:</h2>
        <ul class="repoList"></ul>
    </div>

  <script src="script.js"></script>

</body>
</html>
